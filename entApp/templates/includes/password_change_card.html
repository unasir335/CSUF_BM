<!-- accounts/includes/password_change_card.html -->
<div class="card mb-4">
    <div class="card-header bg-primary d-flex justify-content-between align-items-center py-3">
        <h3 class="float-left text-white mb-0 fs-4">Change Password</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in password_form %}
                <div class="form-group mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                        <span class="small text-danger">{{ field.errors|striptags }}</span>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" name="password_change" class="btn btn-primary">
                <i class="fas fa-key me-2"></i>Change Password
            </button>
        </form>
    </div>
</div>
