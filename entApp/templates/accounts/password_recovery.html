{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Password Recovery</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
