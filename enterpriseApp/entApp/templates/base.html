{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Fullerton Black Market
      {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css'%}"  rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.6.0-web/css/all.min.css'%}"  rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'custom.css'%}"  rel="stylesheet" />
  </head>
  <body>
  
    <!--Alerts/ Notifications-->
    {% include 'includes/alerts.html' %}
    <!-- Navbar -->
    {%include 'includes/navbar.html'%}

    <!-- Content -->
    <div class="container">
      {% block content %} 

      {% endblock %}
    </div>


  
    <!-- Footer -->
    {%include 'includes/footer.html'%}

  </body>
  
</html>
