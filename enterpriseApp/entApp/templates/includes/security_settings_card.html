<!-- accounts/includes/security_settings_card.html -->
<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="float-left">Security Settings</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="security_question">Security Question</label>
                <input type="text" class="form-control" id="security_question" name="security_question" 
                    value="{{ user.security_question }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="security_answer">Security Answer</label>
                <input type="text" class="form-control" id="security_answer" name="security_answer" 
                    value="{{ user.security_answer }}" required>
            </div>
            <button type="submit" name="security_update" class="btn btn-primary">
                <i class="fas fa-shield-alt me-2"></i>Update Security Settings
            </button>
        </form>
    </div>
</div>
